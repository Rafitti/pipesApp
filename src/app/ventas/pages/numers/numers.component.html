<div class="text-layout">
    <h1>Decimal Pipe y Porcentajes </h1>
    <p>
        Pipes incluidos en Angular - Usualmente el Common Module
    </p>
</div>

<div class="grid">
    <div class="col-4">
        <p-card header="Ventas Netas"
                subheader="del año">
                <i class="pi pi-dollar"></i>
                {{ ventasNetas | number: '1.4-4' }}
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Ventas Brutas"
                subheader="del año">
                {{ (ventasNetas + 2000000) | currency: 'ARS': 'symbol-narrow':'1.4-4'  }}
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Margen de Ganancias Porcentual"
                subheader="del año">
                {{ porcentaje | percent: '2.2-2'}}
        </p-card>
    </div>
</div>
